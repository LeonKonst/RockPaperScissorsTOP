<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="playerSelectionContainer">
        <button value="rock">
            Rock
        </button>
        <button value="paper">
            Paper
        </button>
        <button value="scissors">
            Scissors
        </button>
    </div>
    <div id="score">
        <div>Round: <span id="roundDisplay"></span></div>
        <div>Your score: <span id="playersScore"> </span></div>
        <div>Computer's score: <span id="computersScore"> </span></div>
    </div>
    <div id="logs">

    </div>
    <script src="scripts.js"></script>
</body>
</html>
